version: '3.7'
services:
    mysql:
        image: csthink/webserver-mysql:5.7
        build:
            context: ./mysql/
            dockerfile: Dockerfile
        ports:
            - "3306:3306"
        volumes:
            - ../logs/mysql:/var/lib/mysql-logs:rw
            - ./mysql/conf.d:/etc/mysql/conf.d:ro
            - ../data/mysql:/var/lib/mysql:rw
        environment:
            MYSQL_ROOT_PASSWORD: 123456
            MYSQL_DATABASE: alpha
            MYSQL_USER: alpha
            MYSQL_PASSWORD: alpha123456
        restart: always
        networks:
            - backend
        command: "--character-set-server=utf8"

    redis:
        image: csthink/webserver-redis:3.2
        build:
            context: ./redis/
            dockerfile: Dockerfile
        ports:
            - "6379:6379"
        volumes:
            - ../data/redis:/data
        restart: always
        networks:
            - backend

    php-fpm:
        image: csthink/webserver-php:7.2
        build:
            context: ../
            dockerfile: ./docker/php-fpm/Dockerfile
        ports:
          - "9000:9000"
        depends_on:
            - mysql
            - redis
        links:
            - mysql:mysql
            - redis:redis
        volumes:
            - ../app/:/data/www:rw
            - ./php-fpm/php-dev.ini:/usr/local/etc/php/php.ini:ro
            - ./php-fpm/php-fpm.conf:/usr/local/etc/php-fpm.conf:ro
            - ./logs/php-fpm:/var/log/php-fpm:rw
        restart: always
        networks:
            - frontend
            - backend
        command: php-fpm

    nginx:
        image: csthink/webserver-nginx:1.14
        build:
            context: ./nginx/
            dockerfile: Dockerfile
        ports:
            - "80:80"
            - "8080:8080"
            - "443:443"
        depends_on:
            - php-fpm
        links:
            - php-fpm:php-fpm
        volumes:
            - ../app:/data/www:rw
            - ./nginx/conf.d:/etc/nginx/conf.d:ro
            - ./nginx/certs/:/etc/nginx/certs:ro
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
            - ../logs/nginx:/var/log/nginx:rw
        restart: always
        networks:
            - frontend
        command: nginx -g 'daemon off;'

